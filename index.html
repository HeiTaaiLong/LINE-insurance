<!DOCTYPE html>
<html lang="ja">
  <html>
    <head>
      <meta charset="UTF-8">
      <title>LINE保険</title>
      <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
      <div class="top-wrapper">
        <div class="container">
          <div class="top-left">
            <div class="top-message">
              <h1>学生の皆さーん! 夏に向けて</h1>
              <h1>エンジンかかってますか？</h1>
            </div>
            <div class="examples">
              <div class="example">
                <img src="./img/bicycle.png">
                <p>①自転車のおまもり</p>
              </div>
              <div class="example">
                <img src="./img/iphone.png">
                <p>②スマホのおまもり</p>
              </div>
              <div class="example">
                <img src="./img/travel.png">
                <p>③夏旅のおまもり</p>
              </div>
              <div class="clear"></div>
            </div>
            <div class="present-message">
              <h2>3つの中から1つ選べる"ほけんのおまもり"を</h2>
              <h2>LINEから期間限定で無料プレゼント中!</h2>
            </div>
            <p class="flyer">このチラシの右下のQRコードからほけんのおまもりを今すぐチェック</p>
            <p class="notation">過去に「無料でもらえるおまもり」に加入された方はご加入いただけません</p>
          </div>
          <div class="top-right">
            <div class="logo">
              <p>LINEほけん</p>
            </div>
            <img src="./img/hanabi.png">
          </div>
          <div class="clear"></div> <!-- floatによる回り込みの解除 -->
        </div>
      </div>
      <footer>
        <div class="container">
          <div class="footer-left">
            <div class="process">
              <div class="step first">
                <h3 class="procedure">手続き簡単</h3>
                <h3 class="sixty-seconds">60秒</h3>
              </div>
              <img class="step arrow" src="#">
              <div class="step second">
                <img src="#">
                <p>1. LINEアプリを開く</p>
              </div>
              <img class="step arrow" src="#">
              <div class="step third">
                <img src="#">
                <p>2. QRコードを読み取る</p>
              </div>
              <img class="step arrow" src="#">
              <div class="step fourth">
                <img src="#">
                <p>4. LINEほけんに加入する</p>
              </div>
            </div>
          </div>
          <div class="footer-right">
            <img src="#">
            <p>お手続きはこちらから</p>
          </div>
        </div>
      </footer>
    </body>
  </html>
